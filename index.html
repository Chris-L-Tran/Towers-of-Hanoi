<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chris' Towers</title>
    <link rel="stylesheet" href="style.css"</head>
<body>
    <h1> Towers of Hanoi</h1>

    <div id="score">
        <div id="moves">
            User has taken <span class="moveNum">0</span> moves        
        </div>
        <div id="timer">
            Time: <span class="timeUsed">0</span> seconds
        </div>
    </div>

    <div id="board">
        <div id="post1" class="post">
            <div class="diskqueue">

            </div>
            <div class="rod">
                    
            </div>
            <div class="disks">
                
            </div>
            

            <div class="base">
        
            </div>   
        </div>
        <div id="post2" class="post">
                <div class="diskqueue">
                        
                </div>
                <div class="rod">
                                            
                </div>
                <div class="disks">
                                        
                </div>
                                    
                        
                <div class="base">
                                
                </div>            
        </div>
        <div id="post3" class="post">
            <div class="diskqueue">

            </div>
            <div class="rod">
                    
            </div>
            <div class="disks">
                
            </div>
            

            <div class="base">
        
            </div>           
        </div>    
    </div> 

    <div id ="controls">
        <div id="start">
            <button type="button">Start Game</button>
        </div>
        <div id="restart">
            <button type="button">Restart Game</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"> </script>

</body>
</html>
